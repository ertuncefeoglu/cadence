<form (submit)="save()">

  <div class="form-group">
    <label for="date">Date</label>
    <input type="text"
           class="form-control"
           name="date"
           id="date"
           [(ngModel)]="model.date">
  </div>

  <div class="form-group">
    <label for="clientName">Client name</label>
    <input type="text"
           class="form-control"
           name="clientName"
           id="clientName"
           [(ngModel)]="model.clientName">
  </div>

  <input type="submit" class="btn btn-primary" value="Save">
</form>
